<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NexusChat Login Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: #f8fafc;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 { color: #2563eb; text-align: center; margin-bottom: 30px; }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            background: #2563eb;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin: 10px 0;
            font-size: 16px;
        }
        button:hover { background: #1d4ed8; }
        button:disabled { background: #94a3b8; cursor: not-allowed; }
        .result {
            margin: 20px 0;
            padding: 15px;
            border-radius: 6px;
            font-weight: bold;
        }
        .success { background: #ecfdf5; color: #059669; }
        .error { background: #fef2f2; color: #dc2626; }
        .info { background: #eff6ff; color: #2563eb; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ NexusChat Direct Login Test</h1>
        
        <div id="status" class="result info">Ready to test authentication</div>
        
        <input type="email" id="email" placeholder="Email" value="demo@nexuschat.com">
        <input type="password" id="password" placeholder="Password" value="demo123">
        
        <button onclick="testLogin()" id="loginBtn">üîê Test Login</button>
        <button onclick="testServer()" id="serverBtn">üîó Test Server</button>
        <button onclick="createUser()" id="createBtn">üìù Create Test User</button>
        
        <div style="margin-top: 20px; font-size: 14px; color: #64748b;">
            <strong>Instructions:</strong><br>
            1. First click "Test Server" to verify connection<br>
            2. Then click "Test Login" to authenticate<br>
            3. Check browser console (F12) for detailed logs
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5001/api';
        
        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `result ${type}`;
            console.log(`[${type.toUpperCase()}] ${message}`);
        }
        
        function setLoading(isLoading) {
            document.getElementById('loginBtn').disabled = isLoading;
            document.getElementById('serverBtn').disabled = isLoading;
            document.getElementById('createBtn').disabled = isLoading;
        }
        
        async function testServer() {
            updateStatus('üîÑ Testing server connection...', 'info');
            setLoading(true);
            
            try {
                console.log('Testing server at:', API_URL);
                
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'nonexistent@test.com',
                        password: 'wrongpassword'
                    })
                });
                
                console.log('Server response status:', response.status);
                console.log('Server response headers:', [...response.headers.entries()]);
                
                if (response.status === 401) {
                    updateStatus('‚úÖ Server is running and responding correctly!', 'success');
                } else if (response.status >= 200 && response.status < 500) {
                    updateStatus(`‚úÖ Server responded with status ${response.status}`, 'success');
                } else {
                    updateStatus(`‚ö†Ô∏è Server responded with status ${response.status}`, 'error');
                }
                
            } catch (error) {
                console.error('Server test error:', error);
                updateStatus(`‚ùå Cannot connect to server: ${error.message}`, 'error');
            } finally {
                setLoading(false);
            }
        }
        
        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                updateStatus('‚ùå Please enter email and password', 'error');
                return;
            }
            
            updateStatus('üîÑ Attempting login...', 'info');
            setLoading(true);
            
            try {
                console.log('Login attempt:', { email, passwordLength: password.length });
                console.log('Making request to:', `${API_URL}/auth/login`);
                
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                console.log('Login response status:', response.status);
                console.log('Login response headers:', [...response.headers.entries()]);
                
                const responseText = await response.text();
                console.log('Login response body:', responseText);
                
                if (response.ok) {
                    const data = JSON.parse(responseText);
                    updateStatus(`‚úÖ LOGIN SUCCESS! Welcome ${data.user.username}`, 'success');
                    console.log('Login successful:', data);
                    
                    // Store token for future use
                    localStorage.setItem('nexus_token', data.token);
                    localStorage.setItem('nexus_user', JSON.stringify(data.user));
                    
                } else {
                    let errorMessage = 'Login failed';
                    try {
                        const errorData = JSON.parse(responseText);
                        errorMessage = errorData.message || errorMessage;
                    } catch (e) {
                        errorMessage = responseText || errorMessage;
                    }
                    updateStatus(`‚ùå Login failed: ${errorMessage}`, 'error');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                updateStatus(`‚ùå Network error: ${error.message}`, 'error');
            } finally {
                setLoading(false);
            }
        }
        
        async function createUser() {
            const randomId = Math.floor(Math.random() * 10000);
            const username = `testuser${randomId}`;
            const email = `test${randomId}@example.com`;
            const password = 'password123';
            
            updateStatus('üîÑ Creating test user...', 'info');
            setLoading(true);
            
            try {
                console.log('Creating user:', { username, email });
                
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, email, password })
                });
                
                console.log('Register response status:', response.status);
                
                const responseText = await response.text();
                console.log('Register response body:', responseText);
                
                if (response.ok) {
                    const data = JSON.parse(responseText);
                    updateStatus(`‚úÖ USER CREATED! Username: ${data.user.username}`, 'success');
                    
                    // Update form with new user credentials
                    document.getElementById('email').value = email;
                    document.getElementById('password').value = password;
                    
                } else {
                    let errorMessage = 'Registration failed';
                    try {
                        const errorData = JSON.parse(responseText);
                        errorMessage = errorData.message || errorMessage;
                    } catch (e) {
                        errorMessage = responseText || errorMessage;
                    }
                    updateStatus(`‚ùå Registration failed: ${errorMessage}`, 'error');
                }
                
            } catch (error) {
                console.error('Registration error:', error);
                updateStatus(`‚ùå Network error: ${error.message}`, 'error');
            } finally {
                setLoading(false);
            }
        }
        
        // Auto-test server connection on page load
        window.onload = function() {
            console.log('NexusChat Login Test loaded');
            console.log('API URL:', API_URL);
            setTimeout(testServer, 1000);
        };
    </script>
</body>
</html>
