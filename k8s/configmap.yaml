apiVersion: v1
kind: ConfigMap
metadata:
  name: chat-app-config
  namespace: chat-app
data:
  NODE_ENV: "production"
  CLIENT_URL: "http://localhost:3000"
  JWT_EXPIRE: "7d"
  CLUSTER_MODE: "true"
---
apiVersion: v1
kind: Secret
metadata:
  name: chat-app-secrets
  namespace: chat-app
type: Opaque
stringData:
  MONGODB_URI: "mongodb://admin:password123@mongodb:27017/chatapp?authSource=admin"
  JWT_SECRET: "your_super_secret_jwt_key_change_this_in_production"
  REDIS_URL: "redis://redis:6379"